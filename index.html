<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Linktree</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <!-- FontAwesome Icon -->
    <script src="https://kit.fontawesome.com/7f4731297f.js" crossorigin="anonymous"></script>

    <!-- Icon Bar -->
    <link rel="icon" type="img/jpg" sizes="16x16" href="img/logo.jpg">
    <link rel="manifest" href="/site.webmanifest">

    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">

        <!-- PROFILE COMPONENT -->
        <div class="profil">
            <img src="img/profile.JPG" alt="profile">
            <h1>Hi, I'm Lovien Najla Dhafiyah</h1>
            <p>Informatics Student | University of Bengkulu</p>
        </div>
        <!-- END PROFILE -->

        <!-- SOCIAL COMPONENT -->
        <div class="social">

            <a href="https://instagram.com/loviennajla" target="_blank">
                <div class="sosmed">
                    <i class="fa-brands fa-instagram"></i>
                    Instagram
                </div>
            </a>

            <a href="https://wa.me/628xxxxxxx" target="_blank">
                <div class="sosmed">
                    <i class="fa-brands fa-whatsapp"></i>
                    WhatsApp
                </div>
            </a>

            <a href="https://github.com/lo0vien" target="_blank">
                <div class="sosmed">
                    <i class="fa-brands fa-github"></i>
                    GitHub
                </div>
            </a>

            <a href="CV-Lovien.pdf" target="_blank">
                <div class="sosmed">
                    <i class="fa-solid fa-file"></i>
                    Download CV
                </div>
            </a>

        </div>
        <!-- END SOCIAL -->

    </div>

</body>
</html>
